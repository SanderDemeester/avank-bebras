@(title: String, breadcrumbs : List[models.data.Link], form: Form[UserController.Register]) 
@import commons._ 
@import models.EMessages

<!DOCTYPE html>

<html>
<head>
<title>@EMessages.get("app.title", title)</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.min.css")" />
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-datepicker.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/jquery-ui.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/validate.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/jquery.validate.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/datepicker.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/pbkdf2.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/sha256.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/registration/password_strengthening.js")" type="text/javascript"></script>
</head>
<body>
	<div id="wrap">
		@navigation()
		<div class="container">
			<div class="row">
				<div class="span8">
					@helper.form(routes.UserController.register, 'id -> "signup"){
				<legend>Sign Up</legend>		
		<div class="control-group">
	        <label class="control-label">First Name</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="fname" name="fname" placeholder="First Name">
				</div>
			</div>
		</div>
		<div class="control-group ">
	        <label class="control-label">Last Name</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="lname" name="lname" placeholder="Last Name">
				</div>
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Email</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-envelope"></i></span>
					<input type="text" class="input-xlarge" id="email" name="email" placeholder="Email">
				</div>
			</div>	
		</div>
		
		<div class="control-group">
	        <label class="control-label">Birthday</label>
	        <div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
					<input type="text" class="input-xlarge" id="bday" name="bday" placeholder="Birthday">
				</div>
			</div>	
		</div>
		
		
		
		<div class="control-group">
	        <label class="control-label">Gender</label>
			<div class="controls">
			    
					<p><div  class="btn-group" data-toggle="buttons-radio">  
                    <button type="button" required="required" name="gender" id="gender" class="btn btn-info">Male</button>  
                    <button type="button" required="required" name="gender" id="gender" class="btn btn-info">Female</button>  
                    
                  </div>
				
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Password</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="password" class="input-xlarge" name="password" placeholder="Password">
				</div>
			</div>
		</div>
		<div class="control-group">
	        <label class="control-label">Confirm Password</label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-lock"></i></span>
					<input type="Password" id="controle_passwd" class="input-xlarge" name="controle_passwd" placeholder="Re-enter Password">
				</div>
			</div>
		</div>
		
		<div class="control-group">
		<label class="control-label"></label>
	      <div class="controls">
	       <button type="submit" class="btn btn-success" name="btn" id="btn" >Create My Account</button>
	      </div>
	</div>
					}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
