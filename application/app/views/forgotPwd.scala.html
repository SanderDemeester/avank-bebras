@(title: String, breadcrumbs : List[models.data.Link])
@import commons._
@import models.EMessages

@main(title, breadcrumbs){

<legend>@EMessages.get("forgot_pwd.forgot_pwd")</legend>

<div class="control-group row-fluid">
    <label class="control-label span2">@EMessages.get("forgot_pwd.id")</label>
    <div class="controls span10">
        <div class="input-prepend span12">
            <span class="add-on"><i class="icon-user"></i> </span> <input
                type="text" class="input-xlarge span11" id="bebras_id"
                name="id">
        </div>
    </div>
</div>

<div class="control-group row-fluid">
    <label class="control-label span2">@EMessages.get("forgot_pwd.email")</label>
    <div class="controls span10">
        <div class="input-prepend span12">
            <span class="add-on"><i class="icon-envelope"></i> </span> <input
                type="text" class="input-xlarge span11" id="email" name="email">
        </div>
    </div>
</div>

<div class="control-group row-fluid">
    <div class="span2">&nbsp;</div>
    <div class="controls span2">
        <button type="submit" class="btn btn-primary" name="btn" id="btn">@EMessages.get("forgot_pwd.submit")</button>
    </div>
    <div class="span8">&nbsp;</div>
</div>
}
