@import commons._
@import models.EMessages.get
@import helper._
@import helper.twitterBootstrap._
@import views.html.commons.showflash

@helper.form(action=controllers.user.routes.PersonalPageController.changePassword) {

<div class="container-fluid">
  <div class="span10">
           <legend>@EMessages.get("edit_pwd.edit_pwd")</legend>
        @showflash()
        <div class="control-group row-fluid">
            <label class="control-label span2">@EMessages.get("edit_pwd.current_pwd")</label>
            <div class="controls span10">
                <div class="input-prepend span12">
                    <span class="add-on"><i class="icon-lock"></i> </span> <input
                        type="Password" class="input-xlarge span11" id="current_pwd" name="current_pwd"
                        required placeholder="@EMessages.get("edit_pwd.current_pwd")">
                </div>
            </div>
        </div>

        <div class="control-group row-fluid">
            <label class="control-label span2">@EMessages.get("edit_pwd.new_pwd")</label>
            <div class="controls span10">
                <div class="input-prepend span12">
                    <span class="add-on"><i class="icon-lock"></i> </span> <input
                        type="Password" id="new_password" class="input-xlarge span11"
                        name="new_password" required placeholder="@EMessages.get("edit_pwd.new_pwd")">
                </div>
            </div>
        </div>

        <div class="control-group row-fluid">
            <label class="control-label span2">@EMessages.get("edit_pwd.confirm_new_pwd")</label>
            <div class="controls span10">
                <div class="input-prepend span12">
                    <span class="add-on"><i class="icon-lock"></i> </span> <input
                        type="Password" id="controle_password" class="input-xlarge span11"
                        name="controle_password" required placeholder="@EMessages.get("edit_pwd.confirm_new_pwd")">
                </div>
            </div>
        </div>

        <div class="control-group row-fluid">
            <div class="span2">&nbsp;</div>
            <div class="controls span2">
                <button type="submit" class="btn btn-primary" name="btn" id="btn">@EMessages.get("edit_pwd.submit")</button>
            </div>
            <div class="span8">&nbsp;</div>
        </div>
    </div>
  </div>
</div>

}
<script src="@routes.Assets.at("javascripts/registration/validate.js")" type="text/javascript"></script>
