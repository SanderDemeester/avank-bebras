@(title: String, breadcrumbs : List[models.data.Link], id: String)
@import commons._
@import models.EMessages

@main(title, breadcrumbs) {
                <div class="hero-unit">
                	<h1>@EMessages.get("info.success")!</h1>
                    <p>@EMessages.get("register.bebras_id_message") <strong>@id</strong></p>
                    <p class="muted">@EMessages.get("register.inlog_message")</p>
                </div>
}
