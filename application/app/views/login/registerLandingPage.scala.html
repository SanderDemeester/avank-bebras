@(title: String, breadcrumbs : List[models.data.Link], id: String)
@import commons._
@import models.EMessages

<!DOCTYPE html>

<html>
    <head>
  <title>@EMessages.get("app.title", title)</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.min.css")" />
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
</head>
    <body>
        <div id="wrap">
            @navigation()
            <div class="container">
                @{header(title, breadcrumbs)}
                <div id="content">
                <div class="well">
                @EMessages.get("register.bebras_id_message") @id. 
               	@EMessages.get("register.inlog_message")
                </div>
                </div>
                <div id="push"></div>
            </div>
        </div>
        @footer()
    </body>
</html>
