@(title: String, breadcrumbs : List[models.data.Link], loginForm: Form[UserController.Login]) 
@import commons._ 
@import models.EMessages
@import helper._

<!DOCTYPE html>

<html>
<head>
<title>@EMessages.get("app.title", title)</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.min.css")" />
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>
	<div class="span8">
		@helper.form(routes.UserController.validate_login, 'id -> "login"){
		<div class="control-group">
			<label class="control-label">Email</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-user"></i> </span> <input
						type="text" class="input-xlarge" id="email" name="email"
						placeholder="email">
				</div>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Password</label>
			<div class="controls">
				<div class="input-prepend">
					<span class="add-on"><i class="icon-lock"></i> </span> <input
						type="password" class="input-xlarge" id="password" name="password"
						placeholder="Password">
				</div>
			</div>
		</div>
		<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<button type="submit" class="btn btn-success" name="btn" id="btn">Login</button>
						</div>
					</div>
		}
	</div>
	<script src="@routes.Assets.at("javascripts/registration/pbkdf2.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/registration/sha256.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/registration/password_strengthening.js")" type="text/javascript"></script>
</body>
</html>
