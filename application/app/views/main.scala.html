@(title: String, breadcrumbs : List[models.data.Link])(content: Html)
@import commons._
@import models.EMessages

<!DOCTYPE html>

<html>
    <head>
        <title>@EMessages.get("app.title", title)</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/datepicker.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/wysiwyg/bootstrap-wysihtml5.css")" />
        <script src="@routes.Assets.at("javascripts/wysiwyg/wysihtml5-0.3.0_rc2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/wysiwyg/bootstrap-wysihtml5.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fileupload/vendor/jquery.ui.widget.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fileupload/jquery.iframe-transport.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fileupload/jquery.fileupload.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fileupload/jquery.fileupload-fp.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fileupload/jquery.fileupload-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/fileupload/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/registration/validate.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/registration/jquery.validate.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-datepicker.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/registration/pbkdf2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/registration/sha256.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrap">
            @navigation()
            <div class="container">
                @{header(breadcrumbs)}
                <div id="content">@content</div>
                <div id="push"></div>
            </div>
        </div>
        @footer()
        <!-- Heavy script can be executed after the page load -->
      	<script src="@routes.Assets.at("javascripts/registration/password_strengthening.js")" type="text/javascript"></script>
    </body>
</html>
